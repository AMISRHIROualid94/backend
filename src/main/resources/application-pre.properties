spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}
spring.jpa.open-in-view=${JPA_OPEN_IN_VIEW:false}

# Custom properties
alten.frontend.url=${ALTEN_FRONTEND_URL:http://localhost:3003}

